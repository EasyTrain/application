<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Timetable Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-booking-success.css}">
</head>
<body>

<div class="container">
    <!-- Header -->
    <div th:replace="~{fragments/header-profile-logout :: header-profile-logout}"></div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}"></div>

    <!-- Main Content -->
    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <h1 class="main-title-blue text-center">Timetable Error</h1>

        <!-- Error message -->
        <div class="text-container">
            <div class="inner-text text-center">
                <p class="orange-text">No ICE connection found! Please choose another time and try again!</p>
            </div>
        </div>

        <!-- Button to go back to timetable-lookup -->
        <div class="text-center mt-4">
            <a href="/easytrain/timetables" class="btn btn-secondary mt-3">Back to Timetable Lookup</a>
        </div>

    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

</body>
</html>
