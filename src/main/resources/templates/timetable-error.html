<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Timetable Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-booking-success.css}">
    <link rel="stylesheet" th:href="@{/css/styles-fragments.css}">
</head>
<body>

<div class="container">
    <!-- Header -->
    <div th:replace="~{fragments/header-profile-logout :: header-profile-logout}"></div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}"></div>

    <!-- Main Content -->
    <main class="main-background d-flex flex-column align-items-center justify-content-center">



        <div class="wrap-container">
        <!-- Error message -->
        <div class="text-container">
            <div class="inner-text text-center">
                <p class="orange-text-bigger">No ICE connection found!</p>
                <p class="orange-text">Please try again with a different station or time.</p>
            </div>
        </div>

        <!-- Button to go back to timetable-lookup -->
            <div class="btn-wrapper">
        <div class="btn-container">
            <a href="/easytrain/timetables" class="btn btn-custom">Try again</a>
        </div>
        </div>
        </div>

    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

</body>
</html>
