<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>EasyTrain :: Reset Email Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-forgot-password.css}">

</head>
<body>

<div class="container">

    <!-- Header -->
    <div th:replace="~{fragments/header-logo-only :: header-logo-only}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation-empty :: navigation-empty}">
    </div>

    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <!-- Check for login error -->
        <div th:if="${param.error}">
            <em>Please enter a valid email!</em>
        </div>

        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <h3 class="secondary-title-blue text-center">Please Enter Your Email Address</h3>

        <div class="form-container text-center mt-auto mb-5">
            <form action="#" th:action="@{/forgot_password_confirm_email}" th:object="${email}" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" th:field="*{emailAddress}" id="email" class="form-control custom-input" placeholder="Email">
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-custom">Submit</button>
                    </div>

                </div>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>

</div>
</body>
</html>
