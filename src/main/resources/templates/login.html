<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>EasyTrain :: Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-login.css}">

</head>
<body>

<div class="container">

    <!-- Header -->
    <div th:replace="~{fragments/header-logo-only :: header-logo-only}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <h1 class="main-title-blue text-center">Please Log In</h1>

        <!-- Check for login error -->
        <div th:if="${param.error}">
            <em>Please enter a valid username and password!</em>
        </div>

        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <div class="form-container text-center mt-auto mb-5">
            <form action="#" th:action="@{/authenticate_user}" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" id="email" class="form-control custom-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" name="password" id="password" class="form-control custom-input" placeholder="Password">
                    </div>
                    <div class="text-form-link">
                        <a href="#" class="form-link">Forgot Password?</a>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-custom">Sign In</button>
                    </div>

                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>

</div>
</body>
</html>
