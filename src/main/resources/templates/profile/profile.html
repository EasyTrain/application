<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-profile.css}">
</head>
<body>

<div class="container">
    <!-- Header -->
    <div th:replace="~{fragments/header-profile-logout :: header-profile-logout}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <!-- Main Content -->
    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <h1 class="main-title-blue text-center">Profile</h1>

        <!-- Profile Information -->

        <!-- Content Container for orange-content-container -->
        <div class="orange-content-container">
            <p class="orange-content-text">Kai Prager</p> <!-- Exchange with Thymeleaf Expression firstName and lastName -->
        </div>

        <!-- Profile Information Details -->
        <div class="profile-entry-container">
            <!-- Section: Personal Information -->
            <div class="section">
                <div class="section-title">Personal Information</div>
            </div>
            <div class="row">
                <p class="blue-text-bold">Title:</p>
                <p class="blue-text">Herr</p> <!-- Exchange with Thymeleaf Expression title -->
            </div>
            <div class="row">
                <p class="blue-text-bold">Name:</p>
                <p class="blue-text">Kai Prager</p> <!-- Exchange with Thymeleaf Expression firstName and lastName -->
            </div>
            <div class="row">
                <p class="blue-text-bold">Age:</p>
                <p class="blue-text">34</p> <!-- Exchange with Thymeleaf Expression age -->
            </div>
            <div class="row">
                <p class="blue-text-bold">Street Name:</p>
                <p class="blue-text">Musterstra√üe 123</p> <!-- Exchange with Thymeleaf Expression street and street number -->
            </div>
            <div class="row">
                <p class="blue-text-bold">City:</p>
                <p class="blue-text">12345 Frankfurt</p> <!-- Exchange with Thymeleaf Expression zipCode and city -->
            </div>

            <!-- Section Break -->
            <div class="section-break"></div>

            <!-- Section: Contact Information -->
            <div class="section">
                <div class="section-title">Contact Information</div>
            </div>
            <div class="row">
                <p class="blue-text-bold">Email:</p>
                <p class="blue-text">kai.prager@example.com</p> <!-- Exchange with Thymeleaf Expression email -->
            </div>
            <div class="row">
                <p class="blue-text-bold">Phone Number:</p>
                <p class="blue-text">0151-56258774</p> <!-- Exchange with Thymeleaf Expression phoneNumber -->
            </div>
        </div>

    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>
</div>
</body>
</html>
