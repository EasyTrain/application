<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Your Journeys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-journeys.css}">
    <link rel="stylesheet" th:href="@{/css/styles-fragments.css}">

</head>
<body>

<div class="container">

    <!-- Header -->
    <div th:replace="~{fragments/header :: header}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <h1 class="main-title-blue text-center">Your Journeys</h1>

        <!-- Content Container for the date -->
        <div class="content-container">
            <div class="date-container">
                <p class="text-secondary" th:text="${#dates.format(#dates.createNow(), 'MMMM dd, yyyy')}"></p>
                <!-- Shows today's date -->
            </div>
        </div>

        <!-- Content Container for the route -->
        <div class="orange-content-container" th:each="journey : ${journeys}" th:if="${journeyStat.last}">
            <p class="orange-content-text">Your Travel Plans</p>
        </div>

        <!-- Content Container for Journeys -->

        <div class="timetable-entry-container" th:each="journey : ${journeys}">

            <div class="entry-section logo-section">
                <img th:src="@{/images/EasyTrain_Logo_NoText.png}" alt="EasyTrain Logo" class="train-logo"/>
                <p class="train-number"><span th:text="${journey.trainNumber}"></span></p>
            </div>

            <div class="entry-separator"></div>
            <div class="entry-section">
                <p class="label">From</p>
                <p class="place" th:text="${journey.fromLocation}"></p>
                <p class="label">Arrival in <span th:text="${journey.fromLocation}"></span></p>
                <p class="time" th:text="${journey.arrivalTime}"></p>
            </div>
            <div class="entry-section arrow-section">
                <img th:src="@{/images/double_arrow_shadow.png}" alt="Arrow" class="arrow"/>
            </div>
            <div class="entry-section">
                <p class="label">To</p>
                <p class="place" th:text="${journey.toLocation}"></p>
                <p class="label">Departure from <span th:text="${journey.fromLocation}"></span></p>
                <p class="time" th:text="${journey.departureTime}"></p>
            </div>
            <div class="entry-separator"></div>
            <div class="entry-section">
                <p class="label">Destination</p>
                <p class="end-station" th:text="${journey.trainsDestination}"></p>
                <p class="label">Platform</p>
                <p class="platform-number" th:text="${journey.platformNumber}"></p>
            </div>
            <div class="entry-separator"></div>
            <div class="entry-section payment-section">
                <p class="label">Price</p>
                <p class="price-section" th:text="${journey.journeyPrice + 'â‚¬'}"></p>
                <div class="btn-container">
                    <a type="submit" class="btn btn-custom" th:href="@{/pay-journey/{id}(id=${journey.id})}"
                    >Pay</a>
<!--                    <button type="button" class="btn btn-custom-inactive" disabled>Paid</button>-->
                </div>
<!--                <div class="btn-container">-->
<!--                    <button type="submit" class="btn btn-custom" th:if="${!finalized}">Pay</button>-->
<!--                    <button type="button" class="btn btn-custom-inactive" th:if="${finalized}" disabled>Paid</button>-->
<!--                </div>-->
            </div>

        </div>

    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBogGzPEFSIw39GIeGmI1kL8/kQQ/2S3QX0VR57yG0IflbM/" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-ho+pP+jvFU0QlgclH+gUxDTxQYd1qVtbbA3NRSZl8gD3Us3MFQUUvvx2/MaL1B9M"
        crossorigin="anonymous"></script>
</body>
</html>
