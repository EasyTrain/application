<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Search Timetables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-timetable-lookup.css}">
    <link rel="stylesheet" th:href="@{/css/styles-fragments.css}">
</head>
<body>

<div class="container">

    <!-- Header -->
    <div th:replace="~{fragments/header :: header-login-register}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <main class="main-background d-flex flex-column align-items-center justify-content-center">
        <h1 class="main-title text-center">Select a Timetable</h1>
        <div class="form-container text-center mt-auto mb-5">
            <form th:action="@{/timetables/display-timetable}" method="post">
                <div class="row">
                    <div class="form-group">
                        <label for="stationName" class="form-label">Departing From</label>
                        <select id="stationName" name="stationName" class="form-control custom-input" required>
                            <option value="" disabled selected>Select a station</option>
                            <option th:each="station : ${stations}" th:value="${station.stationName}" th:text="${station.stationName}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group">
                        <label for="time-select" class="form-label">Time</label>
                        <select id="time-select" class="form-control custom-input" th:name="time">
                            <option value="" disabled selected hidden> Select a time</option>
                            <option value="selectedTime" th:name="time"></option>
                        </select>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-custom">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>

</div>
<script th:src="@{/scripts/dateTimeLimit.js}"></script>
</body>
</html>
