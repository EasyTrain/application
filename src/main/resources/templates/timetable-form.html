<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Timetable Station</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h2>Create Timetable Station</h2>
<form th:action="@{/timetables/save}" th:object="${timetable}" method="post">
  <div class="form-group">
    <label for="stationName">Station Name:</label>
    <input type="text" id="stationName" name="stationName" required>
  </div>
  <button type="submit">Save Timetables</button>
</form>
</div>
</body>
</html>
