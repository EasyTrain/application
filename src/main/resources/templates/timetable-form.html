<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timetable Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Timetable Form</h1>
  <div th:if="${stations != null && !stations.isEmpty()}">
    <h2>Select a Station</h2>
    <form th:action="@{/timetables/save}" method="post">
      <div class="mb-3">
        <label for="stationName" class="form-label">Select Station:</label>
        <select id="stationName" name="stationName" class="form-control" required>
          <option th:each="station : ${stations}" th:value="${station.stationName}" th:text="${station.stationName}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" name="date" class="form-control" placeholder="Select a date">
      </div>
      <div class="mb-3">
        <label for="hour" class="form-label">Hour:</label>
        <input type="time" id="hour" name="hour" class="form-control" placeholder="Select a time">
      </div>
      <button type="submit" class="btn btn-primary">Get Timetable</button>
    </form>
  </div>
</div>
</body>
</html>
