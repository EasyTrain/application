<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-timetable.css}">
</head>
<body>

<div class="container">

    <!-- Header -->
    <div th:replace="~{fragments/header-logo-only :: header-logo-only}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <h1 class="main-title-blue text-center">Timetable</h1>

        <!-- Content Container for the date -->
        <div class="content-container">
            <div class="date-container">
            <p class="text-secondary" th:text="${#dates.format(#dates.createNow(), 'MMMM d, yyyy')}"></p> <!-- Shows today's date -->
            </div>
        </div>

        <!-- Content Container for the route -->
        <div class="route-container">
            <span class="route-text">Hamburg</span> <!-- Exchange Hamburg with Thymeleaf Expression (th:text="${station})-->
        </div>

        <!-- Content Container for the Timetable Entries -->
        <div class="timetable-entry-container"> <!-- Iterate over the timetableEntries --> <!--th:each="entry: ${timetableEntries}" -->
            <div class="entry-section logo-section">
                <img th:src="@{/images/EasyTrain_Logo_NoText.png}" alt="EasyTrain Logo" class="train-logo"/>
                <p class="train-number">1234</p>
            </div>
            <div class="entry-separator"></div>
            <div class="entry-section">
                <p class="label">From</p>
                <p class="place">Frankfurt</p>
                <p class="label">Arrival</p>
                <p class="time">12:00</p>
            </div>
            <div class="entry-section arrow-section">
                <img th:src="@{/images/double_arrow_shadow.png}" alt="Arrow" class="arrow"/>
            </div>
            <div class="entry-section">
                <p class="label">To</p>
                <p class="place">Kaiserslautern</p>
                <p class="label">Departure</p>
                <p class="time">12:30</p>
            </div>
            <div class="entry-separator"></div>
            <div class="entry-section">
                <p class="label">Platform</p>
                <p class="platform-number">12</p>
            </div>
            <div class="entry-separator"></div>
            <div class="entry-section delay-section">
                <p class="label">Delay</p>
                <p class="delay-time">On Time</p>
                <p class="label">Estimated Time</p>
                <div class="delayed-times">
                    <p class="delayed-time">12:00</p>
                    <img th:src="@{/images/double_arrow_shadow.png}" alt="Arrow" class="small-arrow"/>
                    <p class="delayed-time">12:30</p>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>

</div>
</body>
</html>
