<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-logout.css}">
    <link rel="stylesheet" th:href="@{/css/styles-fragments.css}">


</head>
<body>

<div class="container">

    <!-- Header -->
    <div th:replace="~{fragments/header :: header}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <main class="main-background d-flex flex-column align-items-center justify-content-center">
        <h1 class="main-title text-center">Thank You for traveling with EasyTrain</h1>

        <!-- Text Container -->
        <div class="content-container text-center mt-auto mb-5">
                    <div class="inner-text text-center">
                        <p class="blue-text">Plan another <a class="link-text" th:href="@{/}">journey</a></p>
                        <p class="blue-text"><a class="link-text" th:href="@{/login}">Log in</a> again</p>
                    </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>

</div>
<script th:src="@{/scripts/dateTimeLimit.js}"></script>
</body>
</html>
