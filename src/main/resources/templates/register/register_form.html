<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>EasyTrain :: Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-forgot-password.css}">
    <link rel="stylesheet" th:href="@{/css/styles-fragments.css}">

</head>
<body>

<div class="container">

    <!-- Header -->
    <div th:replace="~{fragments/header-logo-only :: header-logo-only}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation-empty :: navigation-empty}">
    </div>

    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <h1 class="main-title-blue text-center">Register</h1>

        <div class="form-container text-center mt-auto mb-5">
            <form th:action="@{/register/process}" th:object="${user}" method="POST">
                <div class="row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" th:field="*{firstName}" id="firstName" class="form-control custom-input"
                               placeholder="First Name">
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label">First Name</label>
                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control custom-input"
                               placeholder="Last Name">
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">First Name</label>
                        <input type="text" th:field="*{email}" id="email" class="form-control custom-input"
                               placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">First Name</label>
                        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control custom-input"
                               placeholder="Phone Number">
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                              class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">First Name</label>
                        <input type="text" th:field="*{password}" id="password" class="form-control custom-input"
                               placeholder="Password">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-custom">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>

</div>
</body>
</html>
