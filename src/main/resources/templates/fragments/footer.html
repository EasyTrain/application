<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../static/css/styles-fragments.css}">
</head>
<body>

<footer class="bg-custom py-2 mb-4 mt-4" th:fragment="footer">
    <div class="footer-container">
        <p class="footer-custom">Â© EasyTrain 2024</p>
    </div>

    <!-- offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="profile" aria-labelledby="profile-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="profile-label"><span th:text="${attributeName}"/></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#13152F"
                     class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd"
                          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </div>
            <h4 class="section-title">Profile</h4>
            <a class="link" th:href="@{/profile}">Profile</a>
            <a class="link" th:href="@{/journeys}">Journeys</a>
            <hr>
            <h4 class="section-title">Settings</h4>
            <a class="link" th:href="@{/profile/edit}">Edit Profile</a>
            <a class="link" th:href="@{/}">Change Email</a>
            <a class="link" th:href="@{/}">Delete Account</a>
            <hr>
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn- btn-offcanvas" value="Log Out"/>
            </form>
        </div>
    </div>


    <!-- Bootstrap JS CDN link - required for offcanvas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</footer>

</body>
</html>
