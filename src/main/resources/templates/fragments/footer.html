<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../static/css/styles.css}">
</head>
<body>

<footer class="bg-custom py-2 mb-4 mt-4" th:fragment="footer">
    <div class="footer-container">
        <p class="footer-custom">Â© EasyTrain 2024</p>
    </div>

    <!-- offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="profile" aria-labelledby="profile-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="profile-label">Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a class="btn" href="#" th:href="@{/journeys}">Journeys</a>
            <hr>
            <h4>Settings</h4>
            <a class="btn" href="#" th:href="@{/profile}">Profile</a>
            <br>
            <a class="btn" href="#" th:href="@{/}">Change Email</a>
            <br>
            <a class="btn" href="#" th:href="@{/}">Delete Account</a>
            <br>
            <hr>
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-custom text-primary-custom" value="Log Out"/>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS CDN link - required for offcanvas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</footer>

</body>
</html>
