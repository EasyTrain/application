<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header with Profile and Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="d-flex justify-content-between align-items-start py-3 border-bottom" th:fragment="header-profile-logout">
    <div class="logo">
        <a th:href="@{/}"><img th:src="@{/images/EasyTrain_Logo_tans2.png}" alt="Logo" class="logo-img"></a>
    </div>
    <div class="login align-self-start">
        <a href="#" class="text-primary-custom">Profile</a>
        <span class="mx-2 text-primary-custom"> | </span>
        <a href="#" class="text-primary-custom">Log Out</a>
    </div>
</header>

</body>
</html>
