<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>

<div class="container">

    <header class="d-flex justify-content-between align-items-start py-3 border-bottom">
        <div class="logo">
            <a href="#"><img src="../static/images/EasyTrain_Logo_tans2.png" alt="Logo" class="logo-img"></a>
        </div>
        <div class="login align-self-start">
            <a href="#" class="text-primary-custom">Log In</a>
            <span class="mx-2 text-primary-custom"> | </span>
            <a href="#" class="text-primary-custom">Register</a>
        </div>
    </header>

    <nav class="bg-custom py-2 mb-4">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link text-custom" href="#">Home</a>
            </li>
            <li class="nav-item d-flex align-items-center">
                <span class="separator">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link text-custom active" href="#">Timetable</a>
            </li>
            <li class="nav-item d-flex align-items-center">
                <span class="separator">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link text-custom" href="#">Booking</a>
            </li>
            <li class="nav-item d-flex align-items-center">
                <span class="separator">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link text-custom" href="#">Travel Information</a>
            </li>
            <li class="nav-item d-flex align-items-center">
                <span class="separator">|</span>
            </li>
            <li class="nav-item">
                <a class="nav-link text-custom" href="#">Stations</a>
            </li>
        </ul>
    </nav>

    <main class="main-background d-flex flex-column align-items-center justify-content-center">
        <h1 class="main-title text-center">Plan Your Journey</h1>
        <div class="form-container text-center mt-auto mb-5">
            <div class="form-row">
                <div class="form-group">
                    <label for="departing-from" class="form-label">Departing From</label>
                    <input type="text" id="departing-from" class="form-control custom-input" placeholder=" Departing From">
                </div>
                <img src="../static/images/double_arrow_shadow.png" alt="Arrow" class="arrow-img">
                <div class="form-group">
                    <label for="going-to" class="form-label">Going To</label>
                    <input type="text" id="going-to" class="form-control custom-input" placeholder=" Going To">
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="form-group">
                    <label for="time-select" class="form-label">Time</label>
                    <select id="time-select" class="form-control custom-input">
                        <option value="" disabled selected hidden> Time</option>
                        <!-- Time-Options Loaded via JavaScript -->
                    </select>
                </div>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-custom">Submit</button>
            </div>
        </div>
    </main>

<div th:replace="~{fragments/footer :: footer}">

</div>

</div>
<script src="../static/scripts/dateTimeLimit.js"></script>
</body>
</html>
