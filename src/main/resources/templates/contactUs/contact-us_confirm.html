<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-booking-success.css}">
    <link rel="stylesheet" th:href="@{/css/styles-fragments.css}">
</head>
<body>

<div class="container">
    <!-- Header -->
    <div th:replace="~{fragments/header-profile-logout :: header-profile-logout}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <!-- Main Content -->
    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <h1 class="main-title-blue text-center">Contact Us</h1>

        <!-- Thank you message -->
        <div class="text-container">
            <div class="inner-text text-center">
                <p class="orange-text">Thank you for your email, we will reply you as soon as possible.</p>
            </div>
        </div>

        <!-- Ticket details -->
        <!-- Travel Information -->

        <!-- Content Container for orange-content-container -->
        <div class="orange-content-container">
            <p class="orange-content-text">Submitted Form</p>
        </div>

        <!-- Email Information Details -->
        <div class="timetable-entry-container">
            <!-- Section: Personal Information -->
            <div class="section">
                <div class="section-title">Personal Information</div>
            </div>
            <div class="row">
                <p class="blue-text-bold">Name :</p>
                <p class="blue-text" th:text="${contactUs.firstName + ' ' + contactUs.lastName}"></p>
            </div>
            <div class="row">
                <p class="blue-text-bold">Email Address:</p>
                <p class="blue-text" th:text="${contactUs.email}"></p>
            </div>
            <div class="row">
                <p class="blue-text-bold">Phone Number:</p>
                <p class="blue-text" th:text="${contactUs.phone}"></p>
            </div>

            <!-- Section Break -->
            <div class="section-break"></div>

            <!-- Section: Message Details -->
            <div class="section">
                <div class="section-title">Message Details</div>
            </div>
            <div class="row">
                <p class="blue-text-bold">Subject:</p>
                <p class="blue-text" th:text="${contactUs.subject}"></p>
            </div>
            <div class="row">
                <p class="blue-text-bold">Message:</p>
                <p class="blue-text" th:text="${contactUs.content}"></p>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>
</div>
</body>
</html>
