<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>EasyTrain :: Timetable Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <!-- Header -->
  <div th:replace="~{fragments/header :: header-login-register}">
  </div>

  <!-- Navigation -->
  <div th:replace="~{fragments/navigation :: navigation}">
  </div>

  <main class="main-background d-flex flex-column align-items-center justify-content-center">
    <h1 class="main-title text-center">Plan Your Journey</h1>
    <div class="form-container text-center mt-auto mb-5">
      <form th:action="@{/timetables/save}" method="post">
        <div class="row">
          <div class="form-group">
            <label for="stationName" class="form-label">Select Station:</label>
            <select id="stationName" name="stationName" class="form-control custom-input" required>
              <option th:each="station : ${stations}" th:value="${station.stationName}" th:text="${station.stationName}"></option>
            </select>
          </div>
          <img th:src="@{/images/double_arrow_shadow.png}" alt="Arrow" class="arrow-img">
          <div class="form-group">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" name="date" class="form-control custom-input" placeholder="Select a date">
          </div>
        </div>
        <div class="row mt-3">
          <div class="form-group">
            <label for="hour" class="form-label">Hour:</label>
            <input type="time" id="hour" name="hour" class="form-control custom-input" placeholder="Select a time">
          </div>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-custom">Get Timetable</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <div th:replace="~{fragments/footer :: footer}">
  </div>

</div>
<script th:src="@{/scripts/dateTimeLimit.js}"></script>
</body>
</html>
