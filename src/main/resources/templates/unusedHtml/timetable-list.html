<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Timetable List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header-login-register}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <main class="main-background">
        <h1 class="main-title text-center">Timetable List</h1>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Train Number</th>
                    <th>Starting Point</th>
                    <th>Destination</th>
                    <th>Arrival Time</th>
                    <th>Planned Arrival Time</th>
                    <th>Delay</th>
                    <th>Departure Time</th>
                    <th>Planned Departure Time</th>
                    <th>Platform Number</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="timetable : ${timetables}">
                    <td th:text="${timetable.trainNumber}"></td>
                    <td th:text="${timetable.startingPoint}"></td>
                    <td th:text="${timetable.destination}"></td>
                    <td th:text="${timetable.arrivalTime}"></td>
                    <td th:text="${timetable.plannedArrivalTime}"></td>
                    <td th:text="${timetable.delay}"></td>
                    <td th:text="${timetable.departureTime}"></td>
                    <td th:text="${timetable.plannedDepartureTime}"></td>
                    <td th:text="${timetable.platformNumber}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>

</div>
</body>
</html>
