<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Booking</title>
</head>
<body>

<h1>Booking</h1>
<form th:action="@{/processBooking}" th:object="${booking}" method="POST">
    <div>
        <select class="form-control" name="fromLocation">
            <option value="0">Select a station from bellow list</option>
            <option th:each="fromLocation : ${stationNames}" th:value="${fromLocation}" th:text="${fromLocation}"></option>
        </select>
    </div>
    <div>
        <input type="date" th:field="*{startDate}" placeholder="Date">
    </div>
    <div>
        <input type="time" th:field="*{startTime}" placeholder="Time">
    </div>
    <button type="input">Submit</button>
</form>

</body>
</html>
