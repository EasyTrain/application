<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-timetable.css}">
</head>
<body>

<div class="container">
    <!-- Header -->
    <div th:replace="~{fragments/header-logo-only :: header-logo-only}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <h1 class="main-title-blue text-center">Booking</h1>
        <p>Purchase successfully completed!</p>
        <p>Ticket sent to your email!</p>

        <hr>
        <p>Ticket ID: <span th:text="${'/ET0' + booking.ticket.id}"/></p>
        <p>Name: Mr/Ms <span th:text="${booking.ticket.fullName}"/></p>
        <p>Email address: <span th:text="${booking.ticket.email}"/></p>
        <p>Ticket's price: <span th:text="${booking.ticket.finalPrice + ' Euros'}"/></p>
        <p>Departure station: <span th:text="${booking.booking.fromLocation}"/></p>
        <p>Departure Time: <span th:text="${booking.booking.departureTime + '*'}"/></p>
        <p>Carriage class: <span th:text="${booking.ticket.carriageClass + 'st Class'}"/></p>
        <p>Platform Number: <span th:text="${booking.booking.platformNumber}"/></p>
        <p>Train's Direction: <span th:text="${booking.booking.trainsDestination}"/></p>
        <p>Your Destination: <span th:text="${booking.booking.toLocation}"/></p>
        <hr>

        <p>*For more information, please consult the timetable.</p>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>
</div>
</body>
</html>
