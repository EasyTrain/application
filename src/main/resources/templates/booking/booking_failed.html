<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-booking-success.css}">
    <link rel="stylesheet" th:href="@{/css/styles-fragments.css}">
</head>
<body>

<div class="container">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <!-- Main Content -->
    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <h1 class="main-title-blue text-center">Booking</h1>

        <!-- Thank you message -->
        <div class="text-container">
            <div class="inner-text text-center">
                <p class="orange-text">Unfortunately, we were unable to complete your purchase with EasyTrain</p>
            </div>
        </div>

        <!-- Ticket details -->
        <!-- Travel Information -->

        <!-- Content Container for orange-content-container -->
        <div class="orange-content-container" th:if="${paymentError}">
            <div><span class="orange-content-text" th:text="${paymentError}"></span></div>
        </div>


    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>
</div>
</body>
</html>
