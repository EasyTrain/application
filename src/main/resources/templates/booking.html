<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-timetable.css}">
</head>
<body>

<div class="container">

    <!-- Header -->
    <div th:replace="~{fragments/header-logo-only :: header-logo-only}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <h1 class="main-title-blue text-center">Timetable</h1>

        <div class="content-container">
            <h2 class="h2-blue">Departure</h2>
            <div class="date-container">
                <p class="text-secondary" th:text="${#dates.format(#dates.createNow(), 'MMMM d, yyyy')}"></p>
            </div>
        </div>

        <div class="route-container">
            <span class="route-text left">Hamburg</span>
            <img th:src="@{/images/double_arrow_shadow.png}" alt="Arrow">
            <span class="route-text right">Leipzig</span>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>

</div>
</body>
</html>
