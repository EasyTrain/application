<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTrain :: Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-contact-us.css}">
</head>
<body>

<div class="container">
    <!-- Header -->
    <div th:replace="~{fragments/header-profile-logout :: header-profile-logout}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation :: navigation}">
    </div>

    <!-- Main Content -->
    <main class="main-background d-flex flex-column align-items-center justify-content-center">
        <h1 class="main-title-blue text-center">Contact Us</h1>

        <!-- Content Container for orange-content-container -->
        <div class="orange-content-container">
            <p class="orange-content-text">Contact Form</p>
        </div>

        <!-- Contact Form Details -->
        <div class="profile-entry-container">
            <form action="/submitContactForm" method="POST">
                <!-- First Name and Last Name -->
                <div class="row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control custom-input" placeholder="First Name*">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control custom-input" placeholder="Last Name*">
                    </div>
                </div>
                <!-- Email and Phone Number -->
                <div class="row">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control custom-input" placeholder="Email*">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" id="phoneNumber" class="form-control custom-input" placeholder="Phone Number">
                    </div>
                </div>
                <!-- Subject -->
                <div class="row">
                    <div class="form-group full-width">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" class="form-control custom-input" placeholder="Subject*">
                    </div>
                </div>
                <!-- Message -->
                <div class="row">
                    <div class="form-group full-width">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control custom-input" placeholder="Enter your message*" rows="4"></textarea>
                    </div>
                </div>
                <!-- Required Text -->
                <div class="required-text">
                    <p>* Required</p>
                </div>
                <!-- Submit Buttons -->
                <div class="btn-container">
                    <button type="reset" class="btn btn-custom">Reset</button>
                    <button type="submit" class="btn btn-custom">Send</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>
</div>
</body>
</html>
