<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>EasyTrain :: Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-forgot-password.css}">
    <link rel="stylesheet" th:href="@{/css/styles-fragments.css}">

</head>
<body>

<div class="container">

    <!-- Header -->
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}">
    </div>
    <!--<div th:replace="~{fragments/header-logo-only :: header-logo-only}">
    </div>-->

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation-empty :: navigation-empty}">
    </div>

    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <h1 class="main-title-blue text-center">Change Password</h1>

        <div class="form-container text-center mt-auto mb-5">
            <form th:action="@{/change_password}" th:object="${changePasswordRequest}" method="POST">
                <div class="row">
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" th:field="*{password}" name="password" id="password"
                               class="form-control custom-input" placeholder="Current Password">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                              class="error"></span>
                    </div>

                    <div>
                        <div class="form-group">
                            <label for="newPassword" class="form-label">Password</label>
                            <input type="text" th:field="*{newPassword}" name="newPassword"
                                   id="newPassword" class="form-control custom-input" placeholder="New Password">
                            <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                                  class="error"></span>
                        </div>

                        <div class="form-group">
                            <label for="confirmationPassword" class="form-label">Password</label>
                            <input type="text" th:field="*{confirmationPassword}"
                                   name="confirmationPassword" id="confirmationPassword"
                                   class="form-control custom-input"
                                   placeholder="Confirm Password">
                            <span th:if="${#fields.hasErrors('confirmationPassword')}"
                                  th:errors="*{confirmationPassword}"
                                  class="error"></span>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-custom">Submit</button>
                    </div>

                </div>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>

</div>
</body>
</html>
