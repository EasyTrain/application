<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>EasyTrain :: Oh oh!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>

<div class="container">

    <!-- Header -->
    <div th:replace="~{fragments/header-logo-only :: header-logo-only}">
    </div>

    <!-- Navigation -->
    <div th:replace="~{fragments/navigation-empty :: navigation-empty}">
    </div>

    <main class="main-background d-flex flex-column align-items-center justify-content-center">

        <div class="text-container text-center">
            <div class="inner-text">

                <div class="container text-center">
                    <h3>Something went wrong!</h3>
                    <p></p>
                    <div>
                        <p>Reset your <a th:href="@{/forgot/email_form}" class="form-link">password</a> or click here to
                            <a th:href="@{/login}" class="form-link">Login</a></p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}">
    </div>

</div>

</html>
